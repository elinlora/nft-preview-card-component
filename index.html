<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Component</title>
  </head>
  <body>

    <div class="container main-bg">
      <div class="card card-bg">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-body">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="images/icon-ethereum.svg" alt="ether">0.041ETH</li>
          <li><img src="images/icon-clock.svg" alt="clock">3 days left</li>
        </ul>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="avatar">
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </div>
    </div>

  </body>
</html>
